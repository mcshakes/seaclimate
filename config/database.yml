default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: global_fish_development

test:
  <<: *default
  database: global_fish_test

production:
  <<: *default
  database: global_fish_production
  username: global_fish
  password: <%= ENV['GLOBAL_FISH_DATABASE_PASSWORD'] %>
